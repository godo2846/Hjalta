<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjalta Fitness & Wellbeing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #EFB90A;
            --dark: #1A1A1A;
            --light: #F8F9FA;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 60px 0;
        }
        
        .brand-content {
            position: relative;
            z-index: 2;
        }
        
        .brand-logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }
        
        .brand-title {
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            color: var(--gold);
        }
        
        .brand-subtitle {
            font-size: 1.2rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .brand-tagline {
            font-size: 2rem;
            font-weight: 300;
            font-style: italic;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }
        
        .brand-tagline::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 2px;
            background: var(--gold);
            bottom: -10px;
            left: 25%;
        }
        
        .website-link {
            color: var(--gold);
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 2rem;
        }
        
        .website-link:hover {
            color: white;
            letter-spacing: 3px;
        }
        
        /* Estilos para la acreditación */
        .accreditation-badge {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--dark);
        }
        
        .accreditation-badge:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .accreditation-logo {
            height: 40px;
            width: auto;
        }
        
        .accreditation-text {
            font-size: 0.9rem;
            font-weight: 600;
            text-align: left;
        }
        
        .accreditation-text small {
            display: block;
            font-weight: 400;
            font-size: 0.7rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .brand-title {
                font-size: 2.5rem;
            }
            
            .brand-tagline {
                font-size: 1.5rem;
            }
            
            .accreditation-badge {
                flex-direction: column;
                text-align: center;
            }
            
            .accreditation-text {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 brand-content">
                    <!-- Logo (si tienes uno) -->
                    <!-- <img src="assets/img/logo.png" alt="Hjalta Logo" class="brand-logo"> -->
                    
                    <h1 class="brand-title">Hjalta</h1>
                    <p class="brand-subtitle">Fitness & Wellbeing</p>
                    
                    <p class="brand-tagline">Where Minds Align With Muscle</p>
                    
                    <a href="https://www.hjalta.com" class="website-link">www.hjalta.com</a>
                    
                    <!-- Acreditación Recallearth -->
                    <a href="https://www.recallearth.ae/" target="_blank" class="accreditation-badge">
                        <img src="./assets/img/certification1.png" 
                             alt="Recallearth Accreditation" 
                             class="accreditation-logo">
                        <div class="accreditation-text">
                            Accredited Partner
                            <small>Sustainability Certification</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
